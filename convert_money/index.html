<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERT MONEY</title>
    <style>
        td{
            text-align: center;
        }
        button{
            background-color: aqua;
            color: red;
        }
    </style>
    <link rel="icon" href="image/money.png">
</head>
<body>
    <table style="width: 640px;">
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" id="amount" value=""></td>
            <td>
                <select name="" id="from_current">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="0.8">EU</option>
                <option value="108.96">Yen</option>
                </select>
            </td>
            <td>
                <select name="" id="to_current">
                <option value="1">USD</option>
                <option value="23000" selected>VND</option>
                <option value="0.8">EU</option>
                <option value="108.96">Yen</option>
                </select>
            </td>
            <td> 
                <button onclick="convert_money()">Convert</button>
            </td>
        </tr>
    </table>
    <br>
    <h3 id="result"></h3>
    <script src="my.js"></script>
</body>
</html>
